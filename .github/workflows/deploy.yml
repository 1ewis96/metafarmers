name: Deploy React App to S3

on:
  push:
    branches:
      - master  # This deploys whenever you push to the "main" branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Ensure it matches your local version

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to S3
        run: |
          aws s3 sync build/ s3://meta-farmers --delete
          aws cloudfront create-invalidation --distribution-id E3JQ6IE2DT0IXF --paths "/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'eu-north-1'  # Set your AWS region
